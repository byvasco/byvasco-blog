<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% if page.url == '/' %}
      {% include components/header.html  %}
    {% else %}
      {% include components/header.html logo=true %}
    {% endif %}

    <main class="{% if page.page_name %}page-{{page.page_name}}{% elsif layout.page_name %}page-{{layout.page_name}}{% else %}page{% endif %}">
      {{ content }}
    </main>

    {% if page.has-footer %}
      {% include footer.html %}
    {% endif %}

    {% if page.page_name == 'home' %}
      <script src="/assets/javascript/copy-email.js"></script>
    {% endif %}
  </body>
</html>

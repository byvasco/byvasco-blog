<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}

    <header class="header-page">
      <div class="container-small">
        <h1 class="title-2 page-title">{{page.page-title}}</h1>
      </div>
    </header>
    
    <section class="page-content section-articles">
      <div class="container-smaller">
        <ul class="articles-list">
          {% for post in site.posts %}
            <li class="article-preview">
              <a href="{{post.url}}">
                <h2 class="article-title title-5">{{post.title}}</h2>

                <time class="article-date">{{ post.date | date: "%B %d, %Y" }}</time>
              </a>

              <p class="article-excerpt body-serif-small">{{ post.content | strip_html | truncatewords: 16 }}</p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </section>

    {% include footer.html %}
  </body>
</html>

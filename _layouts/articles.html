<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}

    <header class="header-page">
      <div class="container">
        <h1 class="title-1 page-title">Articles</h1>
      </div>

      <div class="container-smaller">
        <p class="page-intro body-large">My projects, ideas and struggles into words.</p>
      </div>
    </header>
    
    <section class="page-content section-articles">
      <div class="container-smaller">
        <ul class="articles-list">
          {% for post in site.posts %}
            <li class="article-preview">
              <a href="{{ post.url }}">
                <h2 class="article-title title-4">{{ post.title }}</h2>
              </a>

              <div class="article-details">
                <time>{{ post.date | date: "%B %d, %Y" }}</time>

                <!-- {% if post.categories != empty %}
                  <p class="subtitle category-separator">, in&nbsp;</p>
                
                  <div class="article-categories">
                    {% for category in post.categories %}
                      <a href="/articles/category/{{ category | lowercase }}" class="article-category subtitle">{{ category }}</a>
                    {% endfor %}
                  </div>
                {% endif %} -->
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </section>

    {% include footer.html %}
  </body>
</html>

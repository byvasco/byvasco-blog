---
layout: default
---

<header class="header-article">
  <div class="container-narrow">
    <h1 class="title-2">{{page.title}}</h1>
  </div>
</header>

<article class="article-content">
  <div class="container-narrow">
    {{page.content}}
  </div>
</article>

<footer class="footer-article">
  <div class="container-narrow">
    <p class="body-small">Posted in {{page.date | date: "%B %d, %Y"}}</p>
  </div>
</footer>

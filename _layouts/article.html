<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}

    <article class="article-full">
      <div class="container">
        <header class="article-header">
          <h1 class="article-title title-1">{{ page.title }}</h1>
          <time class="article-date">{{ page.date | date: "%B %d, %Y" }}</time>
        </header>
      </div>
      
      <div class="container-narrow">      
        <div class="article-content">
          {{ content }}
        </div>
      </div>
    </article>

    {% include footer.html %}
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}

    <article class="article-full">
      <div class="container-small">
        <header class="article-header">
          <h1 class="article-title title-article">{{ page.title }}</h1>
        </header>
      </div>
      
      <div class="container-smaller">
        <time class="article-date">{{ page.date | date: "%B %d, %Y" }}</time>
        
        <div class="article-content">
          {{ content }}
        </div>

        <a href="/articles" class="body-small link-back">Back to articles</a>
      </div>
    </article>

    {% include footer.html %}
  </body>
</html>

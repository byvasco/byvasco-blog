---
layout: default
title: Articles
page_name: articles
page-title: My thoughts and ideas into words.
has_footer: false
---

<header class="page-header">
  <div class="container-narrow">
    <h1 class="page-title title-1">Articles</h1>
  </div>
</header>

<section class="page-content section-articles">
  <div class="container-narrow">
    <ul class="articles-list">
      {% for post in site.posts %}
        <li class="article-preview">
          <a href="{{post.url}}">
            <h2 class="article-title title-3">{{ post.title }}</h2>
            <p class="article-excerpt body-serif">{{ post.excerpt | strip_html }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
